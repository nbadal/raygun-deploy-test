on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest
    steps:
    - id: raygun
      uses: nbadal/raygun-deploy@v1
      with:
        apiKey: ${{ secrets.RAYGUN_API_KEY }}
        authToken: ${{ secrets.RAYGUN_AUTH_TOKEN }}
        comment: ${{GITHUB_SHA}}
        scmIdentifier: "${GITHUB_SHA}"
        version: 3212

    - name: Test outputs
      run: echo "The Link was ${{ steps.raygun.outputs.url }}"
